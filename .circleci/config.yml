version: 2.1
# asd
jobs:
  build:
    docker:
      - image: cimg/openjdk:8.0.272
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            - v1-dependencies-
      - run:
          name: Build
          command: mvn -B -DskipTests clean package
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

      - persist_to_workspace:
          root: ./
          paths:
            - target/

  test:
    docker:
      - image: cimg/openjdk:8.0.272
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            - v1-dependencies-

      - attach_workspace:
          at: ./target

      - run:
          name: Test
          command: mvn test

  deploy_api:
      docker:
        - image: cimg/openjdk:8.0.272

      steps:
        - checkout
        - restore_cache:
            keys:
                - v1-dependencies-{{ checksum "pom.xml" }}
                - v1-dependencies-

        - attach_workspace:
            at: ./target

        - run:
            name: Create settings.xml
            command: |
              gpg --batch --import <(echo $PGP_KEY)
              cd ~/project && gpg --batch --decrypt settings.xml.gpg >> settings.xml

        - run:
            name: Deploy
            command: mvn deploy


workflows:
  full_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy_api:
          context: MavenDeployment
          requires:
            - test